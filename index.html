<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>  <!-- note you always want this on every site you make to make sure that your padding does not mess up any of you elements-->

<body>
    <!-- red container dix-->
    <div style="position: relative; display: inline-block;"> 
        <!-- we need a inline-block to make sure the health bar does not go past the width of the canvas-->

        <!-- smaller red container dic-->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding:20px ;"> 
            <!-- display:flex puts childern divs and puts them side by side -->
            <!-- you can only use align-items if your display is a flex. also align item centers vertically-->
            <!-- the padding is to create that create space on the sides of the health bar, only problem is that is shifts the whole health bar to right side. the fix is the css up top: box-sizing: border-box-->

            <!-- player health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                 <!-- this div serves as a parents div for enemy attacks. we are doing this so the health bar does not affect the timer bar position. so this serves to section off the enemy health bar -->
                 <!-- display: flex is used to display the health correctly -->

                <div style="background-color: yellow; height: 30px; " ></div>
                <!-- this serves for visual repersentaion to show what the full health is vs how much health is left-->
                <!-- also to the sprite class add this.health = 100 -->
                <!-- add this code to line 173: player -= 20. this will decrease the player health that we set to 100 before by 20 -->
                <!-- add this code to line 174 on the js file. There should be a comment near line 152 that says detect collision. THE CODE: document.querySelector('#enemyHealth').style.width = player.health + "%", so what will be displayes is the percentage of the enemy's health -->

                <div id="playerHealth" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; width: 100%;"> </div>
                <!-- this div is what will actually decrease-->
                <!-- the top, bottom right left serves to create the dimensions based on the size of the parent div. change the dimenstions to see how that works-->
            </div>

            <!-- the timer -->
            <div style="background-color: red; height: 100px; width: 100px; flex-shrink: 0;"></div> 
            <!-- so when we changed the width of the divs for leath to 100% that in turn affected the dimensions of the timer. in order to change it back to the original dimensions write: flex-shrink: 0-->

            <!-- enemy health -->
            <div style="position: relative; height: 30px; width: 100%;"> <!-- this div serves as a parents div for enemy attacks. we are doing this so the health bar does not affect the timer bar position. so this serves to section off the enemy health bar -->
                <div style="background-color: yellow; height: 30px; " ></div>
                <!-- this serves for visual repersentaion to show what the full health is vs how much health is left-->
                <!-- also to the sprite class add this.health = 100 -->
                <!-- add this code to line 160: enemy -= 20. this will decrease the enemy health that we set to 100 before by 20 -->
                <!-- add this code to line 161 on the js file. There should be a comment near line 152 that says detect collision. THE CODE: document.querySelector('#enemyHealth').style.width = enemy.health + "%", so what will be displayes is the percentage of the enemy's health -->

                <div id="enemyHealth" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; left: 0;"> </div>
                <!-- this div is what will actually decrease-->
                <!-- the top, bottom right left serves to create the dimensions based on the size of the parent div. change the dimenstions to see how that works-->
            </div>
            <div></div>
        </div>
